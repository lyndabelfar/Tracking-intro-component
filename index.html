<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traking Intro Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Outfit:wght@200&family=PT+Sans+Caption&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav>
            <div class="brand-logo"><img src="/project-tracking-intro-component-master/images/logo.svg"></div>
            
            <div class="navbar-links">
                <ul>
                    <li href="#">PRODUCT</li>
                    <li href="#">FEATURES</li>
                    <li href="#">PRICING</li>
                    <li href="#" class="login-li">LOGIN</li>
                </ul>
            </div>
            <img src="/project-tracking-intro-component-master/images/icon-hamburger.svg" class="hamburger-img">


            
        </nav>

    </div>
    <div class="container">
        <div class="main-div">
            <div class="top-title">
                <div class="new-icon">NEW</div>
                <div class="dash">Monograph Dashboard</div>
            </div>
            <div class="title">Powerful insights into your team</div>
            <p>Project planning and time tracking </br> for agile teams</p>
            <div class="bottom-div">
                <button class="schedule-btn">Schedule a demo</button>
                <span>to see a live preview</span>
            </div>
            


        </div>
        <div class="img-div">
            <img src="/project-tracking-intro-component-master/images/illustration-devices.svg" class="devices-img">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
